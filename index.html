<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTE LUZ</title>
  <link rel="shortcut icon" href="images/articon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
  <!-- <script defer src="modal.js"></script> -->
  <script defer src="modal2.js"></script>
  <script defer type="text/javascript" src="src/index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="header">
    <h1>ARTE LUZ</h1>
  </div>
  <!-- NAV BAR -->
  <nav id="navbar">
    <div class="container">
      <li class="item1" id="login-button" data-action="new">
        Login
      </li>
      <ul class="categories">
        <li class="paintings">
          Paintings
        </li>
        <li class="drawings">
          Drawings
        </li>
        <li class="photography">
          Photography
        </li>
        <li class="random">
          Random
        </li>
        <!-- <li class="item1" id="make-post-button" data-action="new">
          Make New Post
        </li> -->
      </ul>
  </nav>
  </div>
  <!-- END OF NAV BAR -->

  <!-- ALL POSTS -->
  <div class="container-posts">
    <ul class="all-posts">
      <!-- POSTS GO HERE  -->
    </ul>
  </div>
  <!-- END OF ALL POSTS -->


  <!-- MODAL FORM TO CREATE NEW POST  -->
  <div id="modal" style="display: none;" data-action="close">
    <form id="new-post-form">
      <h1>Create New Post</h1>

      <label for="username">Name</label>
      <input type="text" name="username" id="username-input">

      <label for="image">Image </label>
      <input type="text" name="image" id="image-input">

      <label for="description">Description</label>
      <textarea name="description" rows="2" id="description-input"></textarea>

      <label for="category">Select Category</label>
      <select id="category">
        <option value="paintings">Paintings</option>
        <option value="drawings">Drawing</option>
        <option value="photography">Photography</option>
        <option value="random">Random</option>
      </select>

      <input type="submit" value="Create Post">
    </form>
  </div>
  <!-- END OF MODAL FORM TO CREATE NEW POST -->

        <!-- MODAL FORM TO LOGIN  -->
        <div id="modal1" style="display: none;" data-action="close">
          <form id="login-form">
            <h1>Log In</h1>
            <label for="username">Name</label>
            <input type="text" name="username" id="username-input">
            <input type="submit" value="Log In">
          </form>
        </div>
        <!-- END OF MODAL FORM TO LOGIN -->

  <footer>Footer</footer>
</body>

</html>
